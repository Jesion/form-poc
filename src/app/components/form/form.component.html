<form [formGroup]="myForm">

    <form-section [models]="sectionAModels" #sectionA *ngIf="sectionAVisible==true">
        <label>Section A</label>
        <date-control #sectionA 
            [initialValue]="'20200101'"
            [required]="true"
            [allowFutureDate]="false"
            [label]="'Date One'">
        </date-control> 
        <date-control #sectionA 
            [initialValue]="'20030101'"           
            [required]="true"
            [allowFutureDate]="false"
            [label]="'Date Two'">
        </date-control> 
        <date-control #sectionA
            [initialValue]="'19990101'"           
            [required]="true"
            [allowFutureDate]="false"
            [label]="'Date Three'">
        </date-control> 
    </form-section>    

    <form-section [models]="sectionBModels" #sectionB *ngIf="sectionBVisible==true">
        <label>Section B</label>
        <date-control #sectionB
            [initialValue]="'19780503'"
            [required]="true"
            [allowFutureDate]="false"
            [label]="'Date Four'">
        </date-control>
        <name-control #sectionB
            [initialValue]="'Jesionek'" 
            [label]="'Name'">
        </name-control>
    </form-section> 

    <form-section #sectionC 
        [models]="sectionCModels" *ngIf="sectionCVisible==true">
        <label>Section C</label>
        <name-control 
            [initialValue]="'Robert'" 
            [label]="'Firstname'"
            #sectionC>
        </name-control>
        <name-control 
            [initialValue]="'Jesionek'" 
            [label]="'Lastname'"
            #sectionC>
        </name-control>
    </form-section> 

    <fieldset>
        <button type="submit"
            [disabled]="myForm.valid==false"
            (click)="onSubmit(myForm.value)">Submit</button>
    </fieldset>       

</form>

<button (click)="onToggleSectionA()">Toggle Section A</button>
<button (click)="onToggleSectionB()">Toggle Section B</button>
<button (click)="onToggleSectionC()">Toggle Section C</button>
