<form [formGroup]="myForm">

    <date-control #date1 
        [initialValue]="'20200101'"           
        [required]="true"
        [allowFutureDate]="false"
        [label]="'Date One'">
    </date-control> 

    <date-control #date2 
        [initialValue]="'20030101'"           
        [required]="true"
        [allowFutureDate]="false"
        [label]="'Date Two'">
    </date-control> 

    <date-control #date3
        [initialValue]="'19990101'"           
        [required]="true"
        [allowFutureDate]="false"
        [label]="'Date Three'">
    </date-control> 

    <div *ngIf="hidden==false">

        <date-control #dynamic
            [initialValue]="'19780503'"           
            [required]="true"
            [allowFutureDate]="false"
            [label]="'Date Four'">
        </date-control> 

        <name-control id="name"
            [initialValue]="'Jesionek'" 
            [label]="'Name'"
            #dynamic>
        </name-control>

    </div>    

    <button type="submit"
        [disabled]="myForm.valid==false"
        (click)="onSubmit(myForm.value)">Submit</button>

    <button (click)="onToggle()">Toggle Hidden Part</button>

</form>
