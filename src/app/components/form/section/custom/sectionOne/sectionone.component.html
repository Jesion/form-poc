<fieldset>
    <label>{{label}}</label>
    <text-input-control
        #sectionOne
        [label]="'Text Field'"
        [modelKey]="'textFieldKey'"
        [sectionId]="id"
        [initialValue]="'text field'"></text-input-control>
    <text-input-control
        #sectionOne
        [restrict]="'numeric'"
        [label]="'Text Field just digits'"
        [modelKey]="'textFieldKeyOnlyDigits'"
        [sectionId]="id"
        [initialValue]="'0123456789'"></text-input-control>
    <text-input-control
            #sectionOne
            [maxLen]="maxLen"
            [label]="'Text Field with variable maxlen'"
            [modelKey]="'textFieldKeyWithVariableMaxLen'"
            [sectionId]="id">
    </text-input-control>
    <p>
        <label>Choose maxLen of the above field:</label>
        <input (click)="maxLen=10" id="maxLenCase10" name="maxLenCase" type="radio"/>
        <label for="maxLenCase10">10 chars</label>
        <input (click)="maxLen=5" id="maxLenCase5" name="maxLenCase" type="radio"/>
        <label for="maxLenCase5">5 chars</label>
    </p>
    <zipcode-control
            #sectionOne
            [sectionId]="id"
            [label]="'Zip Code'"
            [modelKey]="'zipCode'">
    </zipcode-control>
    <p>
        <label>Choose Section 2 Date Field requirement:</label>
        <input type="radio" id="rf" [(ngModel)]="requiredField" [value]="true"/>
        <label for="rf">Required</label>
        <input type="radio" id="nf" [(ngModel)]="requiredField" [value]="false"/>
        <label for="nf">Not required</label>
    </p>
    <p>
        <label>Section 2 open:</label>
        <input type="checkbox" [checked]="sectionTwoOpen" (change)="onChange($event)"/>
    </p>
</fieldset>
