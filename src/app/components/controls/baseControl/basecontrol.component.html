<div class="row">      
    <label>{{label}}</label>
    <input type="text"
        kl-validate-on-blur
        maxlength="{{maxLen}}"
        [formControl]="baseCtrl"
        (keyup)="onKeyUp($event)"
        (keypress)="onKeyPress($event)"
        (blur)="onBlur()">
    <control-error [errorKeys]="errorKeys"
        [baseCtrl]="baseCtrl">
    </control-error>
</div>
