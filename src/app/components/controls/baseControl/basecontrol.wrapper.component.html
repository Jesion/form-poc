<div class="row">      
    <label>Date One:</label>
    <input type="text"
        kl-validate-on-blur
        maxlength="{{maxLen}}"
        [formControl]="baseCtrl"
        (keyup)="onKeyUp($event)"
        (keypress)="onKeyPress($event)"
        (blur)="onBlur()">
    <control-error [errorKeys]="['inFuture', 'invalid']"
        [baseCtrl]="baseCtrl">
    </control-error>
</div>
